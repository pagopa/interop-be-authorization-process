openapi: 3.0.3

info:
  title: Security Process Micro Service
  description: This service is the security supplier
  version: 0.0.1
  contact:
    name: API Support
    url: http://www.example.com/support
    email: support@example.com
  termsOfService: 'http://swagger.io/terms/'
  x-api-id: an x-api-id
  x-summary: an x-summary
servers:
  - url: 'https://gateway.interop.pdnd.dev/pdnd-interop-uservice-authorization-process/0.0.1'
    #  - url: http://localhost:8088/pdnd-interop-uservice-authorization-process/0.0.1
    description: This service is the security supplier
#security:
#  - bearerAuth: [ ]
tags:
  - name: auth
    description: Get security information
    externalDocs:
      description: Find out more
      url: http://swagger.io
paths:
  /as/token.oauth2:
    post:
      tags:
        - auth
      summary: Create a new access token
      description: Return ok
      operationId: createToken
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccessTokenRequest'
      responses:
        "200":
          description: |-
            an Access token
          headers:
            Cache-Control:
              schema:
                type: string
                default: no-cache, no-store
              description: |-
                no-cache, no-store
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientCredentialsResponse'
        "401":
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "400":
          description: Bad request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
  /clients:
    post:
      tags:
        - auth
      summary: Create a new client
      description: Create a new client
      operationId: createClient
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClientSeed'
      responses:
        "204":
          description: Client created
        "401":
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "404":
          description: Not Found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
    get:
      tags:
        - auth
      summary: List clients
      description: List clients
      operationId: listClients
      parameters:
        - name: offset
          in: query
          description: Pagination offset
          schema:
            type: integer
            format: int32
        - name: limit
          in: query
          description: Pagination limit
          schema:
            type: integer
            format: int32
        - name: eServiceId
          in: query
          description: ID of E-Service that MUST be related to the Client
          schema:
            type: string
            format: uuid
        - name: operatorId
          in: query
          description: ID of operator that MUST be related to the Client
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Request succeed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Clients'
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "401":
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
  /clients/{clientId}:
    get:
      description: Retrieves a Client
      tags:
        - auth
      summary: Get a Client
      operationId: getClient
      parameters:
        - name: clientId
          in: path
          description: The Client id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Client retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Client'
        "401":
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "404":
          description: Client not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "500":
          description: Internal server error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
    delete:
      description: Deletes a Client
      tags:
        - auth
      summary: Delete a Client
      operationId: deleteClient
      parameters:
        - name: clientId
          in: path
          description: The Client id
          required: true
          schema:
            type: string
      responses:
        "204":
          description: Client deleted
        "401":
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "404":
          description: Client not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "500":
          description: Internal server error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
  '/clients/{clientId}/operators':
    get:
      tags:
        - auth
      summary: List client operators
      description: List client operators
      operationId: getClientOperators
      parameters:
        - name: clientId
          in: path
          description: ID of Client the operators belong to
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Request succeed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operators'
        "401":
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "404":
          description: Not Found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
    post:
      tags:
        - auth
      summary: Add an Operator to a Client
      operationId: addOperator
      parameters:
        - name: clientId
          in: path
          description: The Client id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "201":
          description: Operator added
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Client'
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "401":
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "404":
          description: Missing Required Information
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "500":
          description: Internal server error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
      requestBody:
        required: true
        description: An Operator seed
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OperatorSeed'
      description: Adds an Operator to a Client
  '/clients/{clientId}/operators/{operatorId}':
    delete:
      description: Removes an operator from a Client
      tags:
        - auth
      summary: Remove an operator from a Client
      operationId: removeClientOperator
      parameters:
        - name: clientId
          in: path
          description: The Client id
          required: true
          schema:
            type: string
            format: uuid
        - name: operatorId
          in: path
          description: The Operator Id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "204":
          description: Operator removed
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "401":
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "404":
          description: Client or operator not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "500":
          description: Internal server error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
  '/clients/{clientId}/keys':
    post:
      tags:
        - auth
      summary: Create Keys for the specific clientId.
      operationId: createKeys
      responses:
        "201":
          description: Keys created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Keys'
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "401":
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "404":
          description: Client id not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
      requestBody:
        required: true
        description: an array of base64 encoded PEM keys.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/KeysSeed'
      description: Creates one or more keys for the corresponding client.
      parameters:
        - name: clientId
          in: path
          required: true
          description: ID of client that the added keys MUST belong to
          schema:
            type: string
            format: uuid
    get:
      tags:
        - auth
      summary: Returns a set of keys by client ID.
      description: 'Given a client identifier it returns its corresponding set of keys, if any'
      operationId: getClientKeys
      parameters:
        - name: clientId
          in: path
          description: ID of the client to look up
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: returns the corresponding array of keys
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Keys'
        "401":
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "404":
          description: Client id not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'

  '/clients/{clientId}/keys/{keyId}':
    get:
      tags:
        - auth
      summary: Returns a key by client and key identifier (kid).
      description: 'Given a client and key identifiers it returns the corresponding key, if any'
      operationId: getClientKeyById
      parameters:
        - name: clientId
          in: path
          description: ID of the client to look up
          required: true
          schema:
            type: string
            format: uuid
        - name: keyId
          in: path
          description: the unique identifier of the key (kid) to lookup
          required: true
          schema:
            type: string
      responses:
        "200":
          description: returns the corresponding key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Key'
        "401":
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "404":
          description: Key not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
    delete:
      tags:
        - auth
      summary: Deletes a key by client and key identifier (kid).
      description: 'Given a client and key identifiers it deletes the corresponding key, if any'
      operationId: deleteClientKeyById
      parameters:
        - name: clientId
          in: path
          description: ID of the client holding the key
          required: true
          schema:
            type: string
            format: uuid
        - name: keyId
          in: path
          description: the unique identifier of the key (kid) to delete
          required: true
          schema:
            type: string
      responses:
        "204":
          description: the corresponding key has been deleted.
        "401":
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "404":
          description: Key not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
  '/clients/{clientId}/keys/{keyId}/enable':
    patch:
      tags:
        - auth
      summary: Enables a client key by key identifier (kid).
      description: 'Given a client and a disabled key identifier it enables the corresponding key, if any'
      operationId: enableKeyById
      parameters:
        - name: clientId
          in: path
          description: ID of the client holding the key
          required: true
          schema:
            type: string
            format: uuid
        - name: keyId
          in: path
          description: the unique identifier of the key (kid) to enable
          required: true
          schema:
            type: string
      responses:
        "204":
          description: the corresponding key has been enabled.
        "401":
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "404":
          description: Key not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
  '/clients/{clientId}/keys/{keyId}/disable':
    patch:
      tags:
        - auth
      summary: Disable a client key by key identifier (kid).
      description: 'Given a client and an enabled key identifier it disables the corresponding key, if any'
      operationId: disableKeyById
      parameters:
        - name: clientId
          in: path
          description: ID of the client holding the key
          required: true
          schema:
            type: string
            format: uuid
        - name: keyId
          in: path
          description: the unique identifier of the key (kid) to disable
          required: true
          schema:
            type: string
      responses:
        "204":
          description: the corresponding key has been disabled.
        "401":
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "404":
          description: Key not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
components:
  schemas:
    AccessTokenRequest:
      type: object
      required:
        - client_assertion
        - client_assertion_type
        - grant_type
      properties:
        client_id:
          type: string
          format: uuid
          example: e58035ce-c753-4f72-b613-46f8a17b71cc
        client_assertion:
          type: string
          format: jws
        client_assertion_type:
          type: string
          example: urn%3Aietf%3Aparams%3Aoauth%3Aclient-assertion-type%3Ajwt-bearer
        grant_type:
          type: string
          enum:
            - client_credentials
    ClientCredentialsResponse:
      type: object
      required:
        - access_token
        - token_type
        - expires_in
      properties:
        access_token:
          type: string
          format: jws
        token_type:
          type: string
          enum:
            - Bearer
            - Agid-Pop
        expires_in:
          type: integer
          format: int64
          maximum: 600
    ClientSeed:
      description: Client creation request body
      type: object
      properties:
        eServiceId:
          type: string
          format: uuid
        consumerId:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
      required:
        - eServiceId
        - consumerId
        - name
    Client:
      description: Models Client details
      type: object
      properties:
        id:
          type: string
          format: uuid
        eService:
          $ref: '#/components/schemas/EService'
        organization:
          $ref: '#/components/schemas/Organization'
        consumer:
          $ref: '#/components/schemas/Organization'
        name:
          type: string
        description:
          type: string
        operators:
          $ref: '#/components/schemas/Operators'
          uniqueItems: true
      required:
        - id
        - eService
        - organization
        - consumer
        - name
    EService:
      description: Models an E-Service
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
      required:
        - id
        - name
    Clients:
      type: object
      items:
        $ref: '#/components/schemas/Client'
    OperatorSeed:
      description: Models the seed for an Operator-Client relationship to be persisted
      type: object
      properties:
        operatorId:
          type: string
          format: uuid
      required:
        - operatorId
    Operator:
      description: Models a Client Operator
      type: object
      properties:
        taxCode:
          type: string
        name:
          type: string
        surname:
          type: string
        role:
          type: string
        platformRole:
          type: string
      required:
        - taxCode
        - name
        - surname
        - email
        - role
        - platformRole
    Operators:
      type: object
      items:
        $ref: '#/components/schemas/Operator'
    Key:
      description: 'Models a JWK'
      type: object
      properties:
        kty:
          type: string
        key_ops:
          type: array
          items:
            type: string
        use:
          type: string
        alg:
          type: string
        kid:
          type: string
        x5u:
          type: string
          minLength: 1
        x5t:
          type: string
        'x5t#S256':
          type: string
        x5c:
          type: array
          items:
            type: string
        crv:
          type: string
        x:
          type: string
        'y':
          type: string
        d:
          type: string
        k:
          type: string
        'n':
          type: string
        e:
          type: string
        p:
          type: string
        q:
          type: string
        dp:
          type: string
        dq:
          type: string
        qi:
          type: string
        oth:
          uniqueItems: false
          minItems: 1
          type: array
          items:
            $ref: '#/components/schemas/OtherPrimeInfo'
      required:
        - kty
        - kid
    OtherPrimeInfo:
      title: OtherPrimeInfo
      type: object
      properties:
        r:
          type: string
        d:
          type: string
        t:
          type: string
      required:
        - r
        - d
        - t
    Keys:
      type: object
      properties:
        keys:
          type: array
          items:
            $ref: '#/components/schemas/Key'
      required:
        - keys
    KeysSeed:
      type: array
      items:
        $ref: '#/components/schemas/KeySeed'
    KeySeed:
      description: 'Models the seed for a public key to be persisted'
      type: object
      properties:
        operatorId:
          type: string
          format: uuid
          description: 'Represents the identifier of the platform security operator that is uploading the key'
        key:
          type: string
          description: 'Base64 UTF-8 encoding of a public key in PEM format'
        use:
          type: string
          description: 'The expected use for this key.'
          enum:
            - sig
            - enc
        alg:
          type: string
          description: 'The algorithm type of the key.'
      required:
        - operatorId
        - key
        - use
        - alg
    Organization:
      description: Models an Organization
      type: object
      properties:
        institutionId:
          type: string
        description:
          type: string
      required:
        - institutionId
        - description
    Problem:
      properties:
        detail:
          description:
            A human readable explanation specific to this occurrence of the problem.
          example: Request took too long to complete.
          maxLength: 4096
          pattern: '^.{0,1024}$'
          type: string
        status:
          description:
            The HTTP status code generated by the origin server for this occurrence
            of the problem.
          example: 503
          exclusiveMaximum: true
          format: int32
          maximum: 600
          minimum: 100
          type: integer
        title:
          description:
            A short, summary of the problem type. Written in english and readable
          example: Service Unavailable
          maxLength: 64
          pattern: '^[ -~]{0,64}$'
          type: string
      additionalProperties: false
      required:
        - status
        - title
