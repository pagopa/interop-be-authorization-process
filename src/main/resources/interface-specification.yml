paths:
  /clientsConsumer:
    post:
      tags:
        - client
      summary: Create a new consumer client
      description: Create a new consumer client
      operationId: createConsumerClient
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClientSeed'
      responses:
        '201':
          description: Client created
