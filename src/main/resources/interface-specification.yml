openapi: 3.0.3

info:
  title: Security Process Micro Service
  description: This service is the security supplier
  version: '{{version}}'
  contact:
    name: API Support
    url: http://www.example.com/support
    email: support@example.com
  termsOfService: 'http://swagger.io/terms/'
  x-api-id: an x-api-id
  x-summary: an x-summary
servers:
  - url: '/pdnd-interop-uservice-authorization-process/{{version}}'
    description: This service is the security supplier
security:
  - bearerAuth: [ ]
tags:
  - name: auth
    description: Get security information
    externalDocs:
      description: Find out more
      url: http://swagger.io
  - name: client
    description: Get security information
    externalDocs:
      description: Find out more
      url: http://swagger.io
  - name: operator
    description: Get security information
    externalDocs:
      description: Find out more
      url: http://swagger.io
  - name: well-known
    description: Get security information
    externalDocs:
      description: Find out more
      url: http://swagger.io
paths:
  /as/token.oauth2:
    post:
      security: []
      tags:
        - auth
      summary: Create a new access token
      description: Return ok
      operationId: createToken
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/AccessTokenRequest'
      responses:
        "200":
          description: |-
            an Access token
          headers:
            Cache-Control:
              schema:
                type: string
                default: no-cache, no-store
              description: |-
                no-cache, no-store
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientCredentialsResponse'
        "401":
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "400":
          description: Bad request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
  /as/token/validate:
    post:
      security:
        - bearerAuth: [ ]
      tags:
        - auth
      summary: JWT validation
      description: Validates the access token passed as Authorization header
      operationId: validateToken
      responses:
        "200":
          description: Client created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidJWT'
        "401":
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "400":
          description: Bad request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
  /clients:
    post:
      tags:
        - client
      summary: Create a new client
      description: Create a new client
      operationId: createClient
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClientSeed'
      responses:
        "201":
          description: Client created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Client'
        "401":
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "404":
          description: Not Found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
    get:
      tags:
        - client
      summary: List clients
      description: List clients
      operationId: listClients
      parameters:
        - name: offset
          in: query
          description: Pagination offset
          schema:
            type: integer
            format: int32
        - name: limit
          in: query
          description: Pagination limit
          schema:
            type: integer
            format: int32
        - name: eServiceId
          in: query
          description: ID of E-Service that MUST be related to the Client
          schema:
            type: string
            format: uuid
        - name: operatorTaxCode
          in: query
          description: ID of operator that MUST be related to the Client
          schema:
            type: string
        - name: institutionId
          in: query
          description: ID of institution that MUST be related to the Client
          schema:
            type: string
      responses:
        "200":
          description: Request succeed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Clients'
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "401":
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
  /clients/{clientId}:
    get:
      description: Retrieves a Client
      tags:
        - client
      summary: Get a Client
      operationId: getClient
      parameters:
        - name: clientId
          in: path
          description: The Client id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Client retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Client'
        "401":
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "404":
          description: Client not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
    delete:
      description: Deletes a Client
      tags:
        - client
      summary: Delete a Client
      operationId: deleteClient
      parameters:
        - name: clientId
          in: path
          description: The Client id
          required: true
          schema:
            type: string
      responses:
        "204":
          description: Client deleted
        "401":
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "404":
          description: Client not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
  '/clients/{clientId}/activate':
    post:
      tags:
        - client
      summary: Activates a client by id.
      description: 'Activate the given client'
      operationId: activateClientById
      parameters:
        - name: clientId
          in: path
          description: ID of the client holding the key
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "204":
          description: the client has been activated.
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "401":
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "404":
          description: Client not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
  '/clients/{clientId}/suspend':
    post:
      tags:
        - client
      summary: Suspend a client by id.
      description: 'Suspend the given client'
      operationId: suspendClientById
      parameters:
        - name: clientId
          in: path
          description: ID of the client
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "204":
          description: the corresponding client has been suspended.
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "401":
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "404":
          description: Client not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
  '/clients/{clientId}/operators':
    get:
      tags:
        - client
      summary: List client operators
      description: List client operators
      operationId: getClientOperators
      parameters:
        - name: clientId
          in: path
          description: ID of Client the operators belong to
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Request succeed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operators'
        "401":
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "404":
          description: Not Found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
    post:
      tags:
        - client
      summary: Add an Operator to a Client
      operationId: addOperator
      parameters:
        - name: clientId
          in: path
          description: The Client id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "201":
          description: Operator added
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Client'
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "401":
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "404":
          description: Missing Required Information
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
      requestBody:
        required: true
        description: An Operator seed
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OperatorSeed'
      description: Adds an Operator to a Client
  '/clients/{clientId}/operators/{operatorTaxCode}':
    get:
      description: Retrieves a Client Operator
      tags:
        - client
      summary: Get a Client Operator
      operationId: getClientOperatorByExternalId
      parameters:
        - name: clientId
          in: path
          description: The Client id
          required: true
          schema:
            type: string
            format: uuid
        - name: operatorTaxCode
          in: path
          description: The Operator Tax Code
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Client Operator retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operator'
        "401":
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "404":
          description: Client or Operator not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
    delete:
      description: Removes an operator from a Client
      tags:
        - client
      summary: Remove an operator from a Client
      operationId: removeClientOperator
      parameters:
        - name: clientId
          in: path
          description: The Client id
          required: true
          schema:
            type: string
            format: uuid
        - name: operatorTaxCode
          in: path
          description: The Operator Tax Code
