        - client
      summary: Delete a Client
      operationId: deleteClient
      parameters:
        - name: clientId
          in: path
          description: The Client id
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Client deleted
        '401':
          description: Unauthorized
          content:
            application/problem+json:
              schema:
