components:
  schemas:
    AccessTokenRequest:
      type: object
      required:
        - client_assertion
        - client_assertion_type
        - grant_type
      properties:
        client_id:
          type: string
          format: uuid
          example: e58035ce-c753-4f72-b613-46f8a17b71cc
        client_assertion:
          type: string
          format: jws
        client_assertion_type:
          type: string
          example: urn%3Aietf%3Aparams%3Aoauth%3Aclient-assertion-type%3Ajwt-bearer
        grant_type:
          type: string
          enum:
            - CLIENT_CREDENTIALS
    ClientCredentialsResponse:
      type: object
      required:
        - access_token
        - token_type
        - expires_in
      properties:
        access_token:
          type: string
          format: jws
        token_type:
          $ref: '#/components/schemas/TokenType'
        expires_in:
          type: integer
          format: int64
          maximum: 600
    ClientSeed:
      description: Client creation request body
      type: object
      properties:
        consumerId:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
      required:
        - consumerId
        - name
    Client:
      description: Models Client details
      type: object
      properties:
        id:
          type: string
          format: uuid
        consumer:
          $ref: '#/components/schemas/Organization'
        name:
          type: string
        purposes:
          type: array
          items:
            $ref: '#/components/schemas/Purpose'
        description:
          type: string
        operators:
          $ref: '#/components/schemas/Operators'
          uniqueItems: true
        kind:
          $ref: '#/components/schemas/ClientKind'
      required:
        - id
        - organization
        - consumer
        - name
        - purposes
        - kind
    ClientKind:
      type: string
      description: kind of client
      enum:
        - CONSUMER
        - API
    Clients:
      description: Models a group of Clients
      type: object
      properties:
        clients:
          type: array
          items:
            $ref: '#/components/schemas/Client'
      required:
        - clients
    OperatorDetails:
      description: Contains some details about operator
      type: object
      properties:
        relationshipId:
          type: string
          format: uuid
        name:
          type: string
        surname:
          type: string
      required:
        - relationshipId
        - name
        - surname
    Operator:
      description: Models a Client Operator
      type: object
      properties:
        relationshipId:
          type: string
          format: uuid
        taxCode:
          type: string
        name:
          type: string
        surname:
          type: string
        role:
          $ref: '#/components/schemas/OperatorRole'
        product:
          $ref: '#/components/schemas/RelationshipProduct'
        state:
          $ref: '#/components/schemas/OperatorState'
      required:
        - relationshipId
        - taxCode
        - name
        - surname
        - email
        - role
        - product
        - state
    Operators:
      type: object
      items:
        $ref: '#/components/schemas/Operator'
    RelationshipProduct:
      type: object
      properties:
        id:
          type: string
        role:
          type: string
        createdAt:
          type: string
          format: date-time
      required:
        - id
        - role
        - createdAt
    Key:
      description: 'Models a JWK'
      type: object
      properties:
        kty:
          type: string
        key_ops:
          type: array
          items:
            type: string
        use:
          type: string
        alg:
          type: string
        kid:
          type: string
        x5u:
          type: string
          minLength: 1
        x5t:
          type: string
        'x5t#S256':
          type: string
        x5c:
          type: array
          items:
            type: string
        crv:
          type: string
        x:
          type: string
        'y':
          type: string
        d:
          type: string
        k:
          type: string
        'n':
          type: string
        e:
          type: string
        p:
          type: string
        q:
          type: string
        dp:
          type: string
        dq:
          type: string
        qi:
          type: string
        oth:
          uniqueItems: false
          minItems: 1
          type: array
          items:
            $ref: '#/components/schemas/OtherPrimeInfo'
      required:
        - kty
        - kid
    OtherPrimeInfo:
      title: OtherPrimeInfo
      type: object
      properties:
        r:
          type: string
        d:
          type: string
        t:
          type: string
      required:
        - r
        - d
        - t
    ReadClientKey:
      type: object
      properties:
        key:
          $ref: '#/components/schemas/Key'
        name:
          type: string
        operator:
          $ref: '#/components/schemas/OperatorDetails'
        createdAt:
          type: string
          format: date-time
      required:
        - key
        - name
        - createdAt
        - operator
    ClientKey:
      type: object
      properties:
        key:
          $ref: '#/components/schemas/Key'
        name:
          type: string
        createdAt:
          type: string
          format: date-time
      required:
        - key
        - name
        - createdAt
    EncodedClientKey:
      type: object
      properties:
        key:
          type: string
          description: 'base64 encoded key'
      required:
        - key
    ReadClientKeys:
      type: object
      properties:
